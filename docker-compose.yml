services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: aireporting
      POSTGRES_USER: aireport
      POSTGRES_PASSWORD: aireport
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - "5672:5672"
      - "15672:15672"

  backend:
    build:
      # Context: Projenin ana dizini
      context: .
      # Dockerfile: docker klasörünün içindeki dosya
      dockerfile: ./docker/Dockerfile.backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/aireporting
      SPRING_DATASOURCE_USERNAME: aireport
      SPRING_DATASOURCE_PASSWORD: aireport
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: user
      SPRING_RABBITMQ_PASSWORD: password
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8080:8080"
