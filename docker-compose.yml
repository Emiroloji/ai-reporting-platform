services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: aireporting
      POSTGRES_USER: aireport
      POSTGRES_PASSWORD: aireport
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aireport -d aireporting"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/aireporting
      SPRING_DATASOURCE_USERNAME: aireport
      SPRING_DATASOURCE_PASSWORD: aireport
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: user
      SPRING_RABBITMQ_PASSWORD: password
      AI_ANALYSIS_API_URL: http://ai-analysis-api:8000/analyze
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - app-network

  # --- EKSİK OLAN VE YENİDEN EKLENEN BÖLÜM ---
  ai-analysis-api:
    build:
      context: ./ai-analysis-api
    # API anahtarını okumak için .env dosyasını bağlıyoruz
    env_file:
      - ./ai-analysis-api/.env
    ports:
      - "8000:8000"
    networks:
      - app-network
  # ------------------------------------------

# Tüm servislerin iletişim kuracağı ağı tanımlıyoruz
networks:
  app-network:
    driver: bridge
