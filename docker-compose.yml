services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: aireporting
      POSTGRES_USER: aireport
      POSTGRES_PASSWORD: aireport
    ports:
      - "5432:5432"
    # --- YENİ EKLENEN BÖLÜM ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aireport -d aireporting"]
      interval: 10s
      timeout: 5s
      retries: 5
    # --------------------------

  rabbitmq:
    # ... (rabbitmq ayarların aynı kalacak)
    image: rabbitmq:3.11-management
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - "5672:5672"
      - "15672:15672"

  backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/aireporting
      SPRING_DATASOURCE_USERNAME: aireport
      SPRING_DATASOURCE_PASSWORD: aireport
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: user
      SPRING_RABBITMQ_PASSWORD: password
    # --- DEĞİŞTİRİLEN BÖLÜM ---
    depends_on:
      postgres:
        condition: service_healthy # Artık servisin sağlıklı olmasını bekleyecek
    # --------------------------
    ports:
      - "8080:8080"
